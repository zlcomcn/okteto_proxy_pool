name: python-proxy-pool
build:
  proxy-pool:
    image: okteto.dev/python-proxy-pool:1.0.0
    context: .
deploy:
  - kubectl apply -f k8s.yml
dev:
  proxy-pool:
    command: bash
    environment:
      - FLASK_ENV=development
    sync:
      - .:/usr/src/app
    reverse:
      - 5010:5010
    volumes:
      - /root/.cache/pip
